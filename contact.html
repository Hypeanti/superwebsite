<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ggamer - Contact Us</title>
  <link rel="stylesheet" href="assets/css/contact.css" />
</head>
<body>
 <header>
        <div class="allLeft">
            <img src="assets/images/gglogo.png" alt="Text" class="ggLogo" />
            <img src="assets/images/ggName1.png" alt="Text" class="ggName" />

        </div>
        <div class="allRight">

            <ul>
                <li><img src="assets/images/ggcompass.png" alt="Text" style="max-height:25px;max-width:25px;padding-right:10px;" /><a href="index.html">Discover</a></li>
                <li><img src="assets/images/ggcalendar.png" alt="Text" style="max-height: 25px; max-width: 25px; padding-right: 10px;" /><a href="register.html">Register</a></li>
                <li><img src="assets/images/gggroup.png" alt="Text" style="max-height: 25px; max-width: 25px; padding-right: 10px;" /><a href="information.html">Events Information</a></li>
                <li><img src="assets/images/ggcom.png" alt="Text" style="max-height: 25px; max-width: 25px; padding-right: 10px;" /><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </header>


    



  <main class="container">
    
    <section class="contact-left">
      <h2>Get In Touch With Us Now!</h2>

      <div class="info-box">
        <h3>Email</h3>
        <p>infoContact@gmail.com</p>
      </div>

      <div class="info-box">
        <h3>Phone Number</h3>
        <p>+91 80004 36640</p>
      </div>

      <div class="info-box">
        <h3>Working Hours</h3>
        <p>Monday To Saturday, 09:00 AM To 06:00 PM</p>
      </div>

      <div class="info-box">
        <h3>Location</h3>
        <p>University of Limerick</p>
      </div>
    </section>

    
    <section class="contact-right">
      <h2>Contact Us</h2>
      <form>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName"  />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />

        <label for="mobile">Mobile No *</label>
        <input type="text" id="mobile" name="mobile"  />

        <label for="email">Email ID *</label>
        <input type="text" id="email" name="email"  />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

 
        

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  
</body>
</html>
